<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Words</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="word">
    <div class="word-main">
    Wordle
  </div>
    <div class="number"><button class = 'header_button'>4</button></div>
  </header>
  <hr class="line_after">

  <div class="first_table">
      <div class="line">
        <div class="sq" id="sq_"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
    </div>
      <div class="line">
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
      </div>
      <div class="line"><div class="sq"></div>
      <div class="sq"></div>
      <div class="sq"></div>
      <div class="sq"></div></div>
      <div class="line"><div class="sq"></div>
      <div class="sq"></div>
      <div class="sq"></div>
      <div class="sq"></div></div>
      <div class="line"><div class="sq"></div>
      <div class="sq"></div>
      <div class="sq"></div>
      <div class="sq"></div></div>
      <div class="line"><div class="sq"></div>
      <div class="sq"></div>
      <div class="sq"></div>
      <div class="sq"></div>
    </div>

  </div>
  <div class="qwerty">
    <div class="line">
      <button class="key q">q</button><button class="key w">w</button><button class="key e">e</button><button class="key r">r</button><button class="key t">t</button><button class="key y">y</button><button class="key u">u</button><button class="key i">i</button><button class="key o">o</button><button class="key p">p</button>
    </div>
    <div class="line">
      <button class="key a">a</button><button class="key s">s</button><button class="key d">d</button><button class="key f">f</button><button class="key g" >g</button><button class="key h" >h</button><button class="key j" >j</button><button class="key k" >k</button><button class="key l">l</button>
    </div>
    <div class="line">
      <button class="key z">z</button><button class="key x">x</button><button class="key c">c</button><button class="key v">v</button><button class="key b">b</button><button class="key n">n</button><button class="key m">m</button>
    </div>
    <div class="line"><button class="key key_unusal"><span class="key_unusal">enter</span></button><button class="key key_unusal"><span class="key_unusal">delete</span></button></div>

  </div>



  <div class="modal-container modal-hidden">
    <div class="modal-body">
      <span>Слово</span>
      <button class="modalbut">New game</button>
    </div>
    <div class="that_was modal-hidden">
      Something
    </div>
  </div>

  <div class="modal-container2 modal-hidden">
    <div class="modal-body2" id="modwind" tabindex="1">
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
